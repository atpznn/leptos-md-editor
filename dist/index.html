<script type="module">
import init, * as bindings from '/leptos-md-editor-e3f3917ee9addb41.js';
const wasm = await init({ module_or_path: '/leptos-md-editor-e3f3917ee9addb41_bg.wasm' });

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editor = new EasyMDE({
